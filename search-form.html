<template name="searchFamilyListForm">

    <div class="row">
        {{#autoForm  schema=searchSchema id="searchFamilyListForm" template="bootstrap3"
                     autosave=true
                     resetOnSuccess=false type="normal" autosaveOnKeyup=true trimStrings=false }}

            <div class="col-lg-2">
                {{>afFieldInput name="keyWord" value=keyWord placeholder="Key word"}}
            </div>
            <div class="col-lg-2">
                {{>afFieldInput name="familyStatus" value=familyStatus}}
            </div>

            <div class="col-lg-3">
                {{>afFieldInput name="address" value=address class="form-control"  type="googleplace" opts=optsGoogleplace placeholder="Sort by distance to:"}}
            </div>
            <div class="col-lg-1">
                {{>afFieldInput name="distance" value=distance class="form-control"  }}
            </div>
            <div class="col-lg-2">
                {{>afFieldInput name="adults" value=adults class="form-control" }}
            </div>

        {{/autoForm}}
        {{#if isInRole 'admin'}}
            <div class="col-lg-1">
                <button class="btn btn-default export" type="button"><i class="fa fa-file-excel-o"></i></button>
            </div>
        {{/if}}
    </div>
</template>
